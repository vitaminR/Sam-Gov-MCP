name: Scheduled Tasks

on:
    schedule:
        - cron: "0 6,18 * * *" # Twice a day at 06:00 and 18:00 UTC
    workflow_dispatch: {}

jobs:
    run-scheduled-task:
        runs-on: ubuntu-latest
        steps:
            - name: Print timestamp
              run: echo "Running scheduled maintenance at $(date -u)"
